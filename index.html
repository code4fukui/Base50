<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<script type="module">
import { Base50 } from "./Base50.js";

onload = () => {
  enc.onclick = () => {
    b64.value = Base50.encode(new TextEncoder().encode(txt.value));
  };
  dec.onclick = () => {
    txt.value = new TextDecoder().decode(Base50.decode(b64.value));
  };
};
</script>
<style>
textarea {
  margin: .5em 0;
  width: 80vw;
  height: 6em;
}
button {
  margin-right: .5em;
}
</style>
</head><body>
<h1>Base50 encoder/decoder</h1>
<textarea id=txt></textarea><br>
<button id="enc">↓enc</button><button id="dec">↑dec</button><br>
<textarea id=b64></textarea><br>

<a href=https://github.com/code4fukui/Base50/>src on GitHub</a><br>
</body></html>
